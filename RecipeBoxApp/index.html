<!DOCTYPE html>
<html ng-app="RecipeBoxApp">
    <head>
        <Title>Cook's Nook</Title>
        <link rel="Shortcut Icon" href="../favicon.ico" type="image/png">
        
        <link rel="stylesheet" type="text/css" href="sweetalert-master/lib/sweet-alert.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,700italic,400,700' rel='stylesheet' type='text/css'>

    </head>
    
<body ng-controller='indexCtrl'>



    
<div class="container">
    <div class="row">

        <header>
            <h1>Cook's Nook<h1>
            <h5>Make Connections. Organize. Eat more variety with less.<h5>
        </header>

        <div class="top-border col-md-12">
                    
<!--        <img src="images/fruitTarts.jpg"/>
            <img src="images/capreseSalad.jpg"/>
            <img src="images/inTheKitchen.jpg"/> -->
        </div>
        
        <div class="row">
            <div class="col-md-10 heading-margin"></div>
            
            <div class="col-md-2 login-margin">{{username.userName}} <a ng-show="showLogout()" ng-click="logout()" href='/logout'>Logout</a>
                <div ng-show="showLogout()"><a href="#/CooksNookBookMarklet">Add Bookmarklet</a> / <a href="#/Contact">Contact</a> </div>
                
                <div ng-show="showLogin()">
                    <a ng-click="login()" href="/auth/facebook">Login</a>
                    or <a href="#/"> Register</a>
                </div>
            </div>
        </div>
        
        <div class="searchbar col-md-12">
            <div class="views" ng-show="showLogout()"> 
                <a href="#/home/{{username.userName}}"><button ng-click="tabChange('home')" ng-class="homeTab">Home</button></a>
                <a href="#/favorites/{{username.userName}}"><button ng-click="tabChange('fav')" ng-class="favTab">Favorites</button></a>
                <a href="#/newRecipe/{{username.userName}}"><button ng-click="tabChange('addRecipe')" ng-class="addRecTab">Add Recipe</button></a>
                <a href="#/search/{{username.userName}}"><button ng-click="tabChange('search')" ng-class="searchTab">Search</button></a> 
                <a href="#/collections/{{username.userName}}"><button ng-click="tabChange('privateCollections')" ng-class="privColTab">Collections</button></a>
                <a href="#/PublicCollections"><button ng-click="tabChange('publicCollections')" ng-class="pubColTab">Public Collections</button></a>
                <a href="#/userProfile/{{username.userName}}"><button ng-click="tabChange('userProfile')" ng-class="userProfileTab">Connections</button></a>
            </div>
        </div>

        <div class="searchbar2 col-md-12">
                <li><a href="#/home/{{username.userName}}">Home</a></li>
                <li><a href="#/favorites/{{username.userName}}">Favorites</a></li>
                <li><a href="#/newRecipe/{{username.userName}}">Add Recipe</a></li>
                <li><a href="#/search/{{username.userName}}">Search</a></li> 
                <li><a href="#/collections/{{username.userName}}">Collections</a></li>
                <li><a href="#/PublicCollections">Public Collections</a></li>
        </div>
  
       
        <div class="col-md-12">
            <div class="ngview-margin" ng-view></div>
        </div>
        
    
    </div> <!-- End row -->

</div>  <!-- End container -->



  



<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-sanitize.min.js"></script>

<script src="sweetalert-master/lib/sweet-alert.min.js"></script>

<script src ='app/app.js'></script>
<script src="services/recipeService.js"></script>
<script src="services/userService.js"></script>
<script src="services/searchService.js"></script>
<script src="services/anchorSmoothScroll.js"></script>
<script src="controllers/addRecipeCtrl.js"></script>
<script src="controllers/homeCtrl.js"></script>
<script src="controllers/indexCtrl.js"></script>
<script src="controllers/editRecipeCtrl.js"></script>
<script src="controllers/loginCtrl.js"></script>
<script src="controllers/searchCtrl.js"></script>
<script src="controllers/singleRecipeCtrl.js"></script>
<script src="controllers/favoritesCtrl.js"></script>
<script src="controllers/collectionsCtrl.js"></script>
<script src="controllers/singleCollectionCtrl.js"></script>
<script src="controllers/publicCollectionsCtrl.js"></script>
<script src="controllers/publicCollectionCtrl.js"></script>
<script src="controllers/userProfileCtrl.js"></script>
<script src="controllers/bookmarkletCtrl.js"></script>
<script src="controllers/publicProfileCtrl.js"></script>
<script src="controllers/adminCtrl.js"></script>




</body>
</html>
