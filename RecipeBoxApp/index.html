<!DOCTYPE html>
<html ng-app="RecipeBoxApp">
    <head>
        <Title>RecipeBoxApp</Title>
        
        <!-- <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'> -->
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    
<body ng-controller='indexCtrl'>
  

    <header>
        <h1>Recipe Monkey<h1>
        <h5>Make Connections. Organize. Eat more variety with less.<h5>
    </header>
    <div class="container">
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">{{username.userName}} <a ng-click="logout()" href='/logout'>Logout<a></div>
        
        <div class="recipebox col-md-12">
            <div class="views"> 
                <a href="#/search/{{username.userName}}"><button class="b">Search</button></a>  <!-- link to the state-->
                <a href="#/home/{{username.userName}}"><button class="b">Home</button></a>
                <a href="#/favorites/{{username.userName}}"><button class="b">Favorites</button></a>
                <a href="#/newRecipe/{{username.userName}}"><button class="b">Add Recipe</button></a>
                
            </div>
        </div>
      
        </div>
  
        <div class="row">
    
            <div ng-view></div>
    
        </div>   
    </div>  
  



<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>

<script src = 'app/app.js'></script>
<script src="services/recipeService.js"></script>
<script src="services/userService.js"></script>
<script src="services/searchService.js"></script>
<script src="controllers/addRecipeCtrl.js"></script>
<script src="controllers/homeCtrl.js"></script>
<script src="controllers/indexCtrl.js"></script>
<script src="controllers/editRecipeCtrl.js"></script>
<script src="controllers/loginCtrl.js"></script>
<script src="controllers/searchCtrl.js"></script>
<script src="controllers/singleRecipeCtrl.js"></script>
<script src="controllers/favoritesCtrl.js"></script>

</body>
</html>
