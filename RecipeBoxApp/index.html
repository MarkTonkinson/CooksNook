<!DOCTYPE html>
<html ng-app="RecipeBoxApp">
    <head>
        <Title>RecipeBoxApp</Title>
        
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    
<body ng-controller='indexCtrl'>
  

    <header>
        <h1>Recipe Monkey<h1>
        <h5>Make Connections. Organize. Eat more variety with less.<h5>
    </header>
    <div class="col-md-10"></div>
    <div class="col-md-2">{{username.userName}} <a ng-click="logout()" href='/logout'>Logout<a></div>
    <div class="recipebox">
        <div class="views"> 
            <a href="#/testTemplate"><button class="b1">Search</button></a>  <!-- link to the state-->
            <a href="#/home/{{username.userName}}"><button class="b2">Home</button></a>
            <a href="#/RecipeBox/{{username.userName}}"><button class="b3">Favorites</button></a>
            <a href="#/newRecipe/{{username.userName}}"><button class="b4">Add Recipe</button></a>
            <input class="searchRecipes" placeholder='Search "tomato paste", "cabbage", or "leftover rice"'>
        </div>


  


        
        <div class="viewer">
             <div ng-view></div>
         
        </div>
    </div>     
    </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>

<script src = 'app/app.js'></script>
<script src="services/recipeService.js"></script>
<script src="services/userService.js"></script>
<script src="controllers/addRecipeCtrl.js"></script>
<script src="controllers/homeCtrl.js"></script>
<script src="controllers/indexCtrl.js"></script>
<script src="controllers/editRecipeCtrl.js"></script>
<script src="controllers/loginCtrl.js"></script>
</body>
</html>
