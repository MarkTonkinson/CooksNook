<div class="container viewer">
	<div class="row add-recipe-view">
			<div class="col-md-12">
			<h2>Add A New Recipe</h2> 
			<button class="button-on-white" ng-disabled="newRecipeForm.$invalid" ng-click="submitRecipe()">Submit New Recipe</button>
			<form name="newRecipeForm" class='form-inline' novalidate>
			      
			
					
			<!-- Checkboxes for choosing location of the recipe -->
			    
				<h4>Where is the recipe from?</h4>
			    <p class="radio col-md-12">
			        <label>
				        <input class="overide-input" type="radio" ng-model="newRecipe.location" value="Personal" ng-change="require()" required >Personal Recipe
				    </label>
			    </p> 


			    <p class="radio col-md-12">
			        <label>
			            <input class="overide-input" type="radio" ng-model="newRecipe.location" ng-change="require()" value="Website">From a Website
				    </label>
			    </p>

			    <p class="radio col-md-12">
			        <label>
			            <input class="overide-input" type="radio" ng-model="newRecipe.location" ng-change='require()' value="Book">Out of a Cookbook
				    </label>
			    </p>
			    
			    <!-- HIDDEN DIVS DEPENDING ON RADIO OPTION -->
			    <!-- WEBSITE HIDDEN DIV -->
			    <div class="col-md-12">
				    <div class="col-md-12" ng-show="websiteRequired" >
				    	<input type="url" placeholder='Url' name="url" ng-model="newRecipe.recipeUrl" ng-required="websiteRequired" >
				    	<p class="help-text">Don't a forget complete url!</p>
				    </div>


				    <!-- BOOK HIDDEN DIV -->
				    <div class="col-md-12" ng-show="bookRequired">
				    	<input placeholder='Book Title' ng-required='bookRequired' ng-model='newRecipe.bookTitle'>
				    	<input class="page-num-input" placeholder='Page#' ng-required='bookRequired' ng-model='newRecipe.bookPageNumber'>
				    </div>
				
				   
				<!-- Author/Recipe/Name -->
				    <div class='form-group col-md-12'>
				    	<input ng-model="newRecipe.author" placeholder="Recipe Author" required/>
				    </div>

				    <div class='form-group col-md-12'>
				    	<input ng-model="newRecipe.recipeName" placeholder="Recipe Name" required/>
				    	<p  ng-show="recipeNameUsed">Please pick a different name for your recipe, you've already used this one.</p>
				    </div>
				    
				    <div class='from-group col-md-12'>
				   		<input ng-model="newRecipe.recipeImage" placeholder="Image URL">
				   		<p ng-show="bookRequired"> Consider using an image of the book. </p>
					</div>


				</div>


				<div class="row">
				<!-- Ingredients -->
					<div class="col-md-8">
						<h3>Ingredients</h3>
					    <div ng-repeat="ingredient in newRecipe.ingredients" class="form-group col-md-12">
					        <input class="qty-input" placeholder="#" class="num-ing" ng-model="newRecipe.ingredients[$index].qty"/>
					   
					        <input class="meas-input" placeholder="Cup, Tblspn, etc" class="meas-ing" ng-model='newRecipe.ingredients[$index].meas'/>
					 
					        <input placeholder='Ingredient' class="ing-name" ng-model='newRecipe.ingredients[$index].ing'/>
					        <a><i ng-click="removeIngredient(newRecipe.ingredients[$index])" class="fa fa-times"></i></a>
					    </div>
					    <div class="col-md-12">
					    	<button class="button-on-white" ng-click="addIngredient()"><i class="fa fa-plus"></i> Ingredient</button>
						</div>
					</div>


				    <!-- Instructions -->
				    <div class="col-md-4" ng-show="newRecipe.location === 'Personal'">
					    <h3>Instructions</h3>
					    <div class="col-md-12" ng-repeat="instruction in newRecipe.instructions" class="form-group col-md-12">
					    	<input class="instruction-input" ng-model="newRecipe.instructions[$index].step"/>
					    	<a ng-click="removeStep(newRecipe.instructions[$index])" ><i class="fa fa-times"></i></a>
					    </div>
					    <div class='col-md-12'>
					    	 <button class="button-on-white" ng-click="addStep()"><i class="fa fa-plus"></i> Step</button>
					    </div>
				    <div>


			    </div>
			    
			   
			    
			   
			  

			<div class="col-md-12">
				
				
			</div>
			    
			</form>
		</div>
	</div>
	
</div>
