<div class="viewer">
	

	<!-- The other way it could go is to have one input box and just ng-repeat to display each added ingredient
	but I think the current way is more intuitive -->
	

	<div class="container">
		<h1>{{user.userName}}'s Recipes</h1>
	<div class="col-md-2 recipe" ng-repeat='recipe in recipes'>
		
		<a href="/#/recipe/{{recipe._id}}"><p>Recipe Name: {{recipe.recipeName}}</p> </a> - {{recipe.author}}
		<p ng-repeat='ingredient in recipe.ingredients'>  {{ingredient.qty}} {{ingredient.meas}}  {{ingredient.ing}}</p>
		
		<button ng-show="checkPermissions(recipe.permissionsTag)" ng-click='removeRecipe(recipe._id)'>Remove Recipe</button>
		<a ng-click="addToFavorites(recipe._id)" ng-show="checkFavorites(recipe._id)" ><i class="fa fa-star-o fa-lg"></i></a>
		<a ng-show="checkPermissions(recipe.permissionsTag)" href="/#/editRecipe/{{user}}/{{recipe._id}}">Edit</a>
	</div>
</div>
