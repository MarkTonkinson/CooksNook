<h1>you are home now</h1>

<!-- The other way it could go is to have one input box and just ng-repeat to display each added ingredient
but I think the current way is more intuitive -->
{{user.userName}}


<div ng-repeat='recipe in recipes'>
	{{recipe.author}}
	{{recipe.recipeName}}
	{{recipe.ingredients}}
	{{recipe._id}}
	<button ng-click='removeRecipe(recipe._id)'>Remove Recipe</button>
	<a href="/#/editRecipe/{{user}}/{{recipe._id}}">Edit</a>
</div>
