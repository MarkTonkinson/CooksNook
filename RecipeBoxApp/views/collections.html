<div class="viewer">


<div class="container">
	<h2>All Collections of User</h2>
	<h4>List of collection</h4>
	{{user.userName}}


	<h4>Create New Collection</h4>
	<div>
		<form>
			<input ng-model="collectionName"/>
		    <button class="cook-button" ng-click="createCollection()">Create</button>
		</form>
	</div>


	<div ng-repeat="collection in collections">
		<a href="#/collection/{{collection._id}}/{{collection.collectionName}}"<p>Name: {{collection.collectionName}}</p></a>
		<p>Creator: {{collection.collectionCreator}}</p>
		<p>Access: {{collection.tag}}</p>
	</div>
</div>


</div>
