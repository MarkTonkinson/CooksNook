<div class="viewer">


	<div class="container">
		
		<div class="row">
			
			<div class="col-md-4">
				<h2>{{user.userName}}'s Collections</h2>
				

				<h4>Create New Collection</h4>
				
					<form name="createCollectionForm" novalidate>
						<input ng-model="collectionName" required/>
					    <button ng-disabled="createCollectionForm.$invalid" class="cook-button" ng-click="createCollection()">Create</button>
					</form>
			</div>


			<div class="col-md-8" ng-repeat="collection in collections">
				<a href="#/collection/{{collection._id}}/{{collection.collectionName}}"<p>Name: {{collection.collectionName}}</p></a>
				<p>Creator: {{collection.collectionCreator}}</p>
			
			</div>
	</div>


</div>
